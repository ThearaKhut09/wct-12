<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test - E-smooth Online</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 20px;
            background-color: #f8fafc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #f8fafc;
        }
        .test-section h3 {
            margin-top: 0;
            color: #1e293b;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #064e3b;
        }
        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #7f1d1d;
        }
        .info {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            color: #1e3a8a;
        }
        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.pass {
            background: #10b981;
            color: white;
        }
        .status.fail {
            background: #ef4444;
            color: white;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí E-smooth Online - Connection Test</h1>
        
        <div class="test-section">
            <h3>üì° Backend Connection Tests</h3>
            <button onclick="testBackendConnection()">Test Backend Connection</button>
            <button onclick="testAPIEndpoints()">Test API Endpoints</button>
            <button onclick="testDatabaseConnection()">Test Database</button>
            <div id="backend-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>üîê Authentication Tests</h3>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testRegister()">Test Register</button>
            <button onclick="testProfile()">Test Profile</button>
            <div id="auth-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>üõçÔ∏è Products API Tests</h3>
            <button onclick="testGetProducts()">Get Products</button>
            <button onclick="testGetCategories()">Get Categories</button>
            <button onclick="testCreateProduct()">Create Product (Admin)</button>
            <div id="products-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>üé® Frontend Features Tests</h3>
            <button onclick="testDarkMode()">Test Dark Mode</button>
            <button onclick="testCart()">Test Shopping Cart</button>
            <button onclick="testAPIClient()">Test API Client</button>
            <div id="frontend-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>üîó CORS & Middleware Tests</h3>
            <button onclick="testCORS()">Test CORS Headers</button>
            <button onclick="testCSRF()">Test CSRF Token</button>
            <div id="cors-result" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>üìù Overall System Status</h3>
            <button onclick="runAllTests()">Run All Tests</button>
            <div id="overall-result" class="result" style="display:none;"></div>
        </div>
    </div>

    <!-- Include the API client -->
    <script src="js/api-client.js"></script>

    <script>
        // Test Backend Connection
        async function testBackendConnection() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing backend connection...';

            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Backend Connected Successfully!
Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Backend Connection Failed!
Status: ${response.status}
Error: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Connection Error: ${error.message}`;
            }
        }

        // Test API Endpoints
        async function testAPIEndpoints() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing API endpoints...';

            const endpoints = [
                { url: '/api/products', method: 'GET', name: 'Get Products' },
                { url: '/api/categories', method: 'GET', name: 'Get Categories' }
            ];

            let results = [];

            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url, { method: endpoint.method });
                    const status = response.ok ? 'PASS' : 'FAIL';
                    results.push(`${endpoint.name}: ${status} (${response.status})`);
                } catch (error) {
                    results.push(`${endpoint.name}: FAIL (${error.message})`);
                }
            }

            resultDiv.className = 'result success';
            resultDiv.textContent = `üìä API Endpoints Test Results:
${results.join('\n')}`;
        }

        // Test Database Connection
        async function testDatabaseConnection() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing database connection...';

            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (response.ok && data.data) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Database Connected!
Products found: ${data.data.length}
Sample data: ${JSON.stringify(data.data.slice(0, 2), null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Database Connection Issue!
Response: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Database Error: ${error.message}`;
            }
        }

        // Test Login
        async function testLogin() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing login functionality...';

            try {
                const response = await api.login('admin@esmooth.com', 'password123');
                
                if (response.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Login Successful!
Token: ${response.token.substring(0, 20)}...
User: ${JSON.stringify(response.user, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Login Failed!
Message: ${response.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Login Error: ${error.message}`;
            }
        }

        // Test Register
        async function testRegister() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing registration...';

            const testUser = {
                name: 'Test User',
                email: `test${Date.now()}@example.com`,
                password: 'password123',
                password_confirmation: 'password123'
            };

            try {
                const response = await api.register(testUser);
                
                if (response.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Registration Successful!
User: ${JSON.stringify(response.user, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Registration Failed!
Errors: ${JSON.stringify(response.errors || response.message, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Registration Error: ${error.message}`;
            }
        }

        // Test Profile
        async function testProfile() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing profile access...';

            try {
                const response = await api.getProfile();
                
                if (response.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Profile Access Successful!
Profile: ${JSON.stringify(response.data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Profile Access Failed!
Message: ${response.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Profile Error: ${error.message}`;
            }
        }

        // Test Get Products
        async function testGetProducts() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Fetching products...';

            try {
                const response = await api.getProducts();
                
                if (response.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Products Retrieved!
Count: ${response.data.length}
Sample: ${JSON.stringify(response.data.slice(0, 1), null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Failed to get products!
Message: ${response.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Products Error: ${error.message}`;
            }
        }

        // Test Get Categories
        async function testGetCategories() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Fetching categories...';

            try {
                const response = await api.getCategories();
                
                if (response.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Categories Retrieved!
Count: ${response.data.length}
Categories: ${JSON.stringify(response.data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Failed to get categories!
Message: ${response.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Categories Error: ${error.message}`;
            }
        }

        // Test Create Product (Admin)
        async function testCreateProduct() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing product creation (requires admin login)...';

            const testProduct = {
                name: 'Test Product',
                description: 'A test product created by the API test',
                price: 29.99,
                stock: 100,
                category_ids: [1]
            };

            try {
                const response = await api.createProduct(testProduct);
                
                if (response.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Product Created Successfully!
Product: ${JSON.stringify(response.data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Product Creation Failed!
Message: ${response.message}
Note: You may need to login as admin first`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Product Creation Error: ${error.message}`;
            }
        }

        // Test Dark Mode
        async function testDarkMode() {
            const resultDiv = document.getElementById('frontend-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing dark mode functionality...';

            try {
                // Test theme toggle
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                document.documentElement.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
                
                setTimeout(() => {
                    document.documentElement.setAttribute('data-theme', currentTheme);
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Dark Mode Working!
Current theme: ${currentTheme}
Theme toggled successfully!`;
                }, 1000);
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Dark Mode Error: ${error.message}`;
            }
        }

        // Test Shopping Cart
        async function testCart() {
            const resultDiv = document.getElementById('frontend-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing shopping cart functionality...';

            try {
                // Test adding to cart
                const testProduct = {
                    id: 1,
                    name: 'Test Product',
                    price: 19.99,
                    description: 'Test product for cart'
                };

                cart.add(testProduct, 2);
                const cartCount = cart.getCount();
                const cartTotal = cart.getTotal();

                cart.clear(); // Clean up

                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ Shopping Cart Working!
Added: 2 items
Count: ${cartCount}
Total: $${cartTotal.toFixed(2)}
Cart cleared successfully!`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Cart Error: ${error.message}`;
            }
        }

        // Test API Client
        async function testAPIClient() {
            const resultDiv = document.getElementById('frontend-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing API client functionality...';

            try {
                // Check if API client is loaded
                if (typeof api === 'undefined') {
                    throw new Error('API client not loaded');
                }

                if (typeof auth === 'undefined') {
                    throw new Error('Auth module not loaded');
                }

                if (typeof utils === 'undefined') {
                    throw new Error('Utils module not loaded');
                }

                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ API Client Loaded Successfully!
API Client: Available
Auth Module: Available
Utils Module: Available
Cart Module: ${typeof cart !== 'undefined' ? 'Available' : 'Missing'}`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå API Client Error: ${error.message}`;
            }
        }

        // Test CORS
        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing CORS headers...';

            try {
                const response = await fetch('/api/products', {
                    method: 'OPTIONS'
                });

                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };

                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ CORS Headers Test:
Status: ${response.status}
Headers: ${JSON.stringify(corsHeaders, null, 2)}`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå CORS Error: ${error.message}`;
            }
        }

        // Test CSRF Token
        async function testCSRF() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing CSRF token...';

            try {
                const csrfToken = document.querySelector('meta[name="csrf-token"]');
                
                if (csrfToken) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ CSRF Token Found!
Token: ${csrfToken.getAttribute('content').substring(0, 20)}...`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå CSRF Token Missing!
The meta tag for CSRF token was not found in the page head.`;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå CSRF Error: ${error.message}`;
            }
        }

        // Run All Tests
        async function runAllTests() {
            const resultDiv = document.getElementById('overall-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Running comprehensive system test...';

            const tests = [
                { name: 'Backend Connection', func: () => fetch('/api/products') },
                { name: 'API Client', func: () => typeof api !== 'undefined' },
                { name: 'Auth Module', func: () => typeof auth !== 'undefined' },
                { name: 'Utils Module', func: () => typeof utils !== 'undefined' },
                { name: 'Cart Module', func: () => typeof cart !== 'undefined' }
            ];

            let results = [];
            let passCount = 0;

            for (const test of tests) {
                try {
                    const result = await test.func();
                    const passed = result === true || (result && result.ok);
                    results.push(`${test.name}: ${passed ? 'PASS' : 'FAIL'}`);
                    if (passed) passCount++;
                } catch (error) {
                    results.push(`${test.name}: FAIL (${error.message})`);
                }
            }

            const overallStatus = passCount === tests.length ? 'ALL TESTS PASSED' : `${passCount}/${tests.length} TESTS PASSED`;
            
            resultDiv.className = passCount === tests.length ? 'result success' : 'result error';
            resultDiv.textContent = `üéØ System Test Results:

${overallStatus}

${results.join('\n')}

${passCount === tests.length ? 
    '‚úÖ E-smooth Online is ready for use!' : 
    '‚ö†Ô∏è Some issues detected. Check individual tests for details.'}`;
        }

        // Auto-run basic connection test on page load
        window.addEventListener('load', () => {
            setTimeout(testBackendConnection, 1000);
        });
    </script>
</body>
</html>
